<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body{background:#fff} .wrap{max-width:980px;margin:6rem auto}
    .card-link{min-width:180px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 m-0">{{ title }}</h1>
      <a href="/dashboard" class="btn btn-primary">Buka Dashboard</a>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card"><div class="card-body">
          <h2 class="h5">Masuk</h2>
          <p class="text-muted mb-3">Login untuk akses dashboard.</p>
          <a class="btn btn-outline-primary card-link" href="/login">Ke Halaman Login</a>
        </div></div>
      </div>
      <div class="col-md-6">
        <div class="card"><div class="card-body">
          <h2 class="h5">Dashboard</h2>
          <p class="text-muted mb-3">Jika sudah login, langsung menuju dashboard.</p>
          <a class="btn btn-outline-success card-link" href="/dashboard">Ke Dashboard</a>
        </div></div>
      </div>
    </div>

    <div class="mt-5">
      <h3 class="h6 text-uppercase text-muted">Debug</h3>
      <ul class="list-unstyled">
        {% for href, label in debug_links %}
        <li><a href="{{ href }}">{{ label }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
