<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login Dashboard Panen</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <style>
    .login {max-width:380px;margin:80px auto;padding:24px;border:1px solid #eee;border-radius:16px}
    .login h2{margin:0 0 12px}
    .login input{width:100%;padding:10px;margin:6px 0;border:1px solid #ddd;border-radius:10px}
    .login button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <div class="login">
    <h2>Login</h2>
    {% if error %}<div class="pill" style="border-color:#f4c2c2;background:#ffecec;color:#b00">{{error}}</div>{% endif %}
    <form method="post">
      <label>Username</label>
      <input name="username" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <button type="submit">Masuk</button>
    </form>
  </div>
</body>
</html>
