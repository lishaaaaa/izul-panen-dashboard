<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Izul Janjang Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui, Arial, sans-serif; margin:24px;}
    .topbar{display:flex;justify-content:space-between;align-items:center;}
    .card{border:1px solid #e6e6e6;border-radius:12px;padding:16px;max-width:380px;}
    .btn{padding:.6rem 1rem;border-radius:8px;border:1px solid #ccc;background:#f7f7f7;cursor:pointer}
    .btn-primary{background:#0d6efd;border-color:#0d6efd;color:#fff}
    .err{background:#fff3cd;border:1px solid #ffeeba;padding:10px;border-radius:8px;margin-bottom:12px;}
    label{display:block;margin:.5rem 0 .25rem;}
    input[type=text],input[type=password]{width:100%;padding:.55rem;border:1px solid #ccc;border-radius:8px;}
    .links a{margin-right:12px; font-size:14px;}
  </style>
</head>
<body>
  <div class="topbar">
    <h2>{{ title or "Izul Janjang Dashboard" }}</h2>
    <div class="links">
      <a href="{{ url_for('health') }}">health</a>
      <a href="{{ url_for('diag_env') }}">diag_env</a>
      <a href="{{ url_for('diag_sheets') }}">diag_sheets</a>
    </div>
  </div>

  {% if error %}
    <div class="err">{{ error }}</div>
  {% endif %}

  <div class="card">
    <h3>Login</h3>
    <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
      <label>Username</label>
      <input type="text" name="username" value="admin" autocomplete="username">
      <label>Password</label>
      <input type="password" name="password" value="" autocomplete="current-password">
      <div style="margin-top:12px;">
        <button class="btn btn-primary" type="submit">Masuk</button>
      </div>
    </form>
  </div>
</body>
</html>
