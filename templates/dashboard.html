{% extends "base.html" %}
{% block content %}
<div class="grid">
  <div class="card span-4">
    <h4>Filter</h4>
    <label>Tanggal</label><br/>
    <select id="dateSelect"></select>
    <button id="btnLoad" style="margin-top:8px">Tampilkan</button>
    <hr/>
    <div><b>Total Per Seksi</b></div>
    <div id="totals"></div>
    <div style="margin-top:8px"><b>Grand Total:</b> <span id="grandTotal">0</span></div>
  </div>

  <div class="card span-8">
    <h4>Grafik Janjang per Pemanen (hari terpilih)</h4>
    <canvas id="chart"></canvas>
  </div>

  <div class="card span-12">
    <h4>Detail</h4>
    <table>
      <thead><tr><th>Tanggal</th><th>Seksi</th><th>Nama</th><th>Janjang</th></tr></thead>
      <tbody id="rowsBody"></tbody>
    </table>
  </div>
</div>
{% endblock %}
